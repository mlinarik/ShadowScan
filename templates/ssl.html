<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL/TLS Scanner - ShadowScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .progress {
            border-radius: 10px;
            height: 8px;
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 5px solid #667eea;
        }
        
        .vulnerability-high {
            border-left-color: #dc3545;
            background-color: #f8d7da;
        }
        
        .vulnerability-medium {
            border-left-color: #ffc107;
            background-color: #fff3cd;
        }
        
        .vulnerability-low {
            border-left-color: #28a745;
            background-color: #d1edff;
        }
        
        .security-rating {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
        }
        
        .rating-a { background: linear-gradient(135deg, #28a745, #20c997); color: white; }
        .rating-b { background: linear-gradient(135deg, #17a2b8, #6f42c1); color: white; }
        .rating-c { background: linear-gradient(135deg, #ffc107, #fd7e14); color: white; }
        .rating-d { background: linear-gradient(135deg, #fd7e14, #dc3545); color: white; }
        .rating-f { background: linear-gradient(135deg, #dc3545, #6f42c1); color: white; }
        
        .cert-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        
        .protocol-supported {
            color: #28a745;
            font-weight: bold;
        }
        
        .protocol-unsupported {
            color: #dc3545;
            font-weight: bold;
        }
        
        .nav-link {
            color: white;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg mb-4" style="background: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px);">
            <div class="container-fluid">
                <a class="navbar-brand text-white fw-bold" href="/">
                    <i class="bi bi-shield-lock-fill me-2"></i>ShadowScan
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="/nmap">Nmap Scanner</a>
                    <a class="nav-link" href="/lookup">IP/Domain Lookup</a>
                    <a class="nav-link active" href="/ssl">SSL/TLS Scanner</a>
                </div>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="bi bi-shield-lock-fill me-2"></i>
                            SSL/TLS Security Scanner
                        </h3>
                        <p class="mb-0 opacity-75">Analyze SSL/TLS certificate and security configuration</p>
                    </div>
                    <div class="card-body">
                        <form id="sslForm">
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="target" class="form-label fw-bold">
                                        <i class="bi bi-globe me-1"></i>Target
                                    </label>
                                    <input type="text" class="form-control" id="target" name="target" 
                                           placeholder="e.g., example.com, example.com:443, https://example.com" required>
                                    <div class="form-text">Enter a domain, IP address with port, or full URL</div>
                                </div>
                                <div class="col-md-4 mb-3 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-search me-2"></i>Scan SSL/TLS
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Scan Options -->
                            <div class="row">
                                <div class="col-12">
                                    <h6 class="fw-bold mb-3">
                                        <i class="bi bi-gear-fill me-1"></i>Scan Options
                                    </h6>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="testProtocols" checked>
                                        <label class="form-check-label" for="testProtocols">
                                            Test Protocol Support
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="testCiphers" checked>
                                        <label class="form-check-label" for="testCiphers">
                                            Analyze Cipher Suites
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="checkVulnerabilities" checked>
                                        <label class="form-check-label" for="checkVulnerabilities">
                                            Check Vulnerabilities
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- Progress Bar -->
                        <div id="progressContainer" class="mt-4" style="display: none;">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="fw-bold">Scanning SSL/TLS Configuration...</span>
                                <span id="progressText">0%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <!-- Results Container -->
                        <div id="resultsContainer" class="mt-4" style="display: none;">
                            <!-- Security Rating -->
                            <div id="securityRating"></div>
                            
                            <!-- Certificate Information -->
                            <div id="certificateInfo"></div>
                            
                            <!-- Protocol Support -->
                            <div id="protocolSupport"></div>
                            
                            <!-- Cipher Suites -->
                            <div id="cipherSuites"></div>
                            
                            <!-- Vulnerabilities -->
                            <div id="vulnerabilities"></div>
                            
                            <!-- Raw Results -->
                            <div class="mt-4">
                                <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#rawResults">
                                    <i class="bi bi-code-square me-2"></i>View Raw Results
                                </button>
                                <button id="downloadBtn" class="btn btn-outline-success ms-2" style="display: none;">
                                    <i class="bi bi-download me-2"></i>Download Results
                                </button>
                                <div class="collapse mt-3" id="rawResults">
                                    <pre id="rawResultsContent" class="bg-dark text-light p-3 rounded"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentScanId = null;

        document.getElementById('sslForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const target = document.getElementById('target').value;
            const testProtocols = document.getElementById('testProtocols').checked;
            const testCiphers = document.getElementById('testCiphers').checked;
            const checkVulnerabilities = document.getElementById('checkVulnerabilities').checked;
            
            // Show progress
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultsContainer').style.display = 'none';
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress > 90) progress = 90;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = Math.round(progress) + '%';
            }, 200);
            
            try {
                const response = await fetch('/ssl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        options: {
                            test_protocols: testProtocols,
                            test_ciphers: testCiphers,
                            check_vulnerabilities: checkVulnerabilities
                        }
                    })
                });
                
                const result = await response.json();
                
                // Complete progress
                clearInterval(progressInterval);
                document.getElementById('progressBar').style.width = '100%';
                document.getElementById('progressText').textContent = '100%';
                
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                    displayResults(result);
                }, 1000);
                
            } catch (error) {
                clearInterval(progressInterval);
                document.getElementById('progressContainer').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        function displayResults(result) {
            currentScanId = result.scan_id;
            
            if (result.error) {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-exclamation-triangle-fill me-2"></i>Scan Error</h5>
                        <p class="mb-0">${result.error}</p>
                    </div>
                `;
            } else {
                // Security Rating
                displaySecurityRating(result.security_rating);
                
                // Certificate Information
                displayCertificateInfo(result.certificate_info);
                
                // Protocol Support
                displayProtocolSupport(result.protocol_support);
                
                // Cipher Suites
                displayCipherSuites(result.cipher_suites);
                
                // Vulnerabilities
                displayVulnerabilities(result.vulnerabilities);
                
                // Raw results
                document.getElementById('rawResultsContent').textContent = JSON.stringify(result, null, 2);
                
                // Show download button
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('downloadBtn').onclick = () => downloadResults(result.scan_id);
            }
            
            document.getElementById('resultsContainer').style.display = 'block';
        }

        function displaySecurityRating(rating) {
            let ratingClass = 'rating-f';
            if (rating.startsWith('A')) ratingClass = 'rating-a';
            else if (rating.startsWith('B')) ratingClass = 'rating-b';
            else if (rating.startsWith('C')) ratingClass = 'rating-c';
            else if (rating.startsWith('D')) ratingClass = 'rating-d';
            
            document.getElementById('securityRating').innerHTML = `
                <div class="security-rating ${ratingClass}">
                    <i class="bi bi-shield-check me-2"></i>
                    Security Rating: ${rating}
                </div>
            `;
        }

        function displayCertificateInfo(certInfo) {
            let html = '<h5><i class="bi bi-file-earmark-lock me-2"></i>Certificate Information</h5>';
            
            if (certInfo.error) {
                html += `<div class="alert alert-warning">${certInfo.error}</div>`;
            } else {
                html += '<div class="cert-info">';
                
                if (certInfo.subject) {
                    html += `<p><strong>Subject:</strong> ${certInfo.subject.CN || 'N/A'}</p>`;
                }
                
                if (certInfo.issuer) {
                    html += `<p><strong>Issuer:</strong> ${certInfo.issuer.CN || certInfo.issuer.O || 'N/A'}</p>`;
                }
                
                html += `<p><strong>Valid From:</strong> ${certInfo.not_before || 'N/A'}</p>`;
                html += `<p><strong>Valid Until:</strong> ${certInfo.not_after || 'N/A'}</p>`;
                html += `<p><strong>Key Size:</strong> ${certInfo.key_size} bits</p>`;
                
                if (certInfo.is_expired) {
                    html += '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>Certificate is expired!</div>';
                } else if (certInfo.expires_in_days < 30) {
                    html += `<div class="alert alert-warning"><i class="bi bi-exclamation-triangle-fill me-2"></i>Certificate expires in ${certInfo.expires_in_days} days</div>`;
                }
                
                if (certInfo.san && certInfo.san.length > 0) {
                    html += '<p><strong>Subject Alternative Names:</strong></p><ul>';
                    certInfo.san.forEach(san => {
                        html += `<li>${san[1]}</li>`;
                    });
                    html += '</ul>';
                }
                
                html += '</div>';
            }
            
            document.getElementById('certificateInfo').innerHTML = html;
        }

        function displayProtocolSupport(protocols) {
            let html = '<h5><i class="bi bi-shield me-2"></i>Protocol Support</h5>';
            html += '<div class="row">';
            
            Object.entries(protocols).forEach(([protocol, info]) => {
                const statusClass = info.supported ? 'protocol-supported' : 'protocol-unsupported';
                const icon = info.supported ? 'bi-check-circle-fill' : 'bi-x-circle-fill';
                
                html += `
                    <div class="col-md-6 mb-2">
                        <div class="cert-info">
                            <span class="${statusClass}">
                                <i class="bi ${icon} me-2"></i>${protocol}
                            </span>
                            ${info.supported && info.cipher ? `<br><small>Cipher: ${info.cipher}</small>` : ''}
                            ${!info.supported && info.reason ? `<br><small>${info.reason}</small>` : ''}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('protocolSupport').innerHTML = html;
        }

        function displayCipherSuites(ciphers) {
            let html = '<h5><i class="bi bi-key me-2"></i>Supported Cipher Suites</h5>';
            
            if (ciphers.length === 0) {
                html += '<p class="text-muted">No cipher suites information available.</p>';
            } else {
                html += '<div class="table-responsive">';
                html += '<table class="table table-sm">';
                html += '<thead><tr><th>Cipher Suite</th><th>Protocol</th><th>Key Size</th></tr></thead><tbody>';
                
                ciphers.forEach(cipher => {
                    if (cipher.error) {
                        html += `<tr><td colspan="3" class="text-danger">${cipher.error}</td></tr>`;
                    } else {
                        html += `<tr><td>${cipher.name}</td><td>${cipher.protocol}</td><td>${cipher.bits} bits</td></tr>`;
                    }
                });
                
                html += '</tbody></table></div>';
            }
            
            document.getElementById('cipherSuites').innerHTML = html;
        }

        function displayVulnerabilities(vulnerabilities) {
            let html = '<h5><i class="bi bi-exclamation-triangle me-2"></i>Vulnerabilities</h5>';
            
            if (vulnerabilities.length === 0) {
                html += '<div class="alert alert-success"><i class="bi bi-check-circle-fill me-2"></i>No vulnerabilities detected!</div>';
            } else {
                vulnerabilities.forEach(vuln => {
                    let alertClass = 'alert-info';
                    let icon = 'bi-info-circle-fill';
                    
                    if (vuln.severity === 'HIGH') {
                        alertClass = 'alert-danger';
                        icon = 'bi-exclamation-triangle-fill';
                    } else if (vuln.severity === 'MEDIUM') {
                        alertClass = 'alert-warning';
                        icon = 'bi-exclamation-triangle';
                    } else if (vuln.severity === 'LOW') {
                        alertClass = 'alert-info';
                        icon = 'bi-info-circle';
                    }
                    
                    html += `
                        <div class="alert ${alertClass}">
                            <h6><i class="bi ${icon} me-2"></i>${vuln.name} <small class="badge bg-secondary">${vuln.severity}</small></h6>
                            <p class="mb-0">${vuln.description}</p>
                        </div>
                    `;
                });
            }
            
            document.getElementById('vulnerabilities').innerHTML = html;
        }

        function downloadResults(scanId) {
            window.location.href = `/ssl/${scanId}/download`;
        }
    </script>
</body>
</html>
