<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP/Domain Lookup - ShadowScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .lookup-card {
            transition: all 0.3s ease;
        }
        .lookup-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .info-card {
            border-left: 4px solid #007bff;
        }
        .geo-info {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .dns-info {
            background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
        }
        .loading-spinner {
            display: none;
        }
        .map-container {
            height: 300px;
            background: #f8f9fa;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .result-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">
                <i class="fas fa-arrow-left me-2"></i>
                <i class="fas fa-shield-alt me-2"></i>
                ShadowScan
            </a>
            <span class="navbar-text">
                <i class="fas fa-globe-americas me-2"></i>
                IP/Domain Lookup
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Lookup Configuration Panel -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-search me-2"></i>Lookup Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="lookupForm">
                            <!-- Target Configuration -->
                            <div class="mb-3">
                                <label for="target" class="form-label">Target <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="target" placeholder="e.g., 8.8.8.8, google.com, example.org" required>
                                <div class="form-text">IP address or domain name</div>
                            </div>

                            <!-- Lookup Options -->
                            <div class="mb-3">
                                <label class="form-label">Lookup Options</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="geolocation" checked>
                                    <label class="form-check-label" for="geolocation">
                                        <i class="fas fa-map-marker-alt me-2"></i>Geolocation
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="reverseDns" checked>
                                    <label class="form-check-label" for="reverseDns">
                                        <i class="fas fa-exchange-alt me-2"></i>Reverse DNS
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="ipResolution" checked>
                                    <label class="form-check-label" for="ipResolution">
                                        <i class="fas fa-network-wired me-2"></i>IP Resolution
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="whoisInfo">
                                    <label class="form-check-label" for="whoisInfo">
                                        <i class="fas fa-info-circle me-2"></i>WHOIS Information
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="lookupBtn">
                                <i class="fas fa-search me-2"></i>Start Lookup
                            </button>
                            
                            <div class="loading-spinner text-center mt-3" id="loadingSpinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Looking up...</span>
                                </div>
                                <div class="mt-2" id="lookupStatusText">Performing lookup...</div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Recent Lookups -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0"><i class="fas fa-history me-2"></i>Recent Lookups</h6>
                    </div>
                    <div class="card-body" id="recentLookups">
                        <p class="text-muted">No lookups yet</p>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-info-circle me-2"></i>Lookup Results</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-primary" id="downloadBtn" style="display: none;">
                                <i class="fas fa-download me-1"></i>Download
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="resultsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-globe fa-3x mb-3"></i>
                                <h5>No lookup results yet</h5>
                                <p>Enter an IP address or domain name to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentLookupId = null;
        let lookupHistory = JSON.parse(localStorage.getItem('lookupHistory') || '[]');

        // Form submission
        document.getElementById('lookupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            startLookup();
        });

        function startLookup() {
            const target = document.getElementById('target').value;
            const options = {
                geolocation: document.getElementById('geolocation').checked,
                reverse_dns: document.getElementById('reverseDns').checked,
                ip_resolution: document.getElementById('ipResolution').checked,
                whois_info: document.getElementById('whoisInfo').checked
            };

            // Show loading state
            document.getElementById('lookupBtn').disabled = true;
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('downloadBtn').style.display = 'none';

            fetch('/lookup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ target, options })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    currentLookupId = data.lookup_id;
                    displayResults(data);
                    addToHistory(target, data);
                    updateRecentLookups();
                    document.getElementById('downloadBtn').style.display = 'inline-block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error performing lookup');
            })
            .finally(() => {
                document.getElementById('lookupBtn').disabled = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            });
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            let html = '';

            // Basic Information
            html += `
                <div class="result-section">
                    <h6><i class="fas fa-info me-2"></i>Basic Information</h6>
                    <div class="card info-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <strong>Target:</strong> ${data.target}<br>
                                    <strong>Type:</strong> ${data.target_type}<br>
                                </div>
                                <div class="col-md-6">
                                    <strong>Lookup Time:</strong> ${new Date(data.timestamp).toLocaleString()}<br>
                                    <strong>Response Time:</strong> ${data.response_time_ms}ms
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // IP Resolution
            if (data.ip_addresses && data.ip_addresses.length > 0) {
                html += `
                    <div class="result-section">
                        <h6><i class="fas fa-network-wired me-2"></i>IP Resolution</h6>
                        <div class="card info-card">
                            <div class="card-body">
                                <div class="row">
                `;
                
                data.ip_addresses.forEach((ip, index) => {
                    html += `
                        <div class="col-md-6 mb-2">
                            <span class="badge bg-primary me-2">IPv${ip.includes(':') ? '6' : '4'}</span>
                            <code>${ip}</code>
                        </div>
                    `;
                });
                
                html += `
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }

            // Geolocation Information
            if (data.geolocation) {
                const geo = data.geolocation;
                html += `
                    <div class="result-section">
                        <h6><i class="fas fa-map-marker-alt me-2"></i>Geolocation Information</h6>
                        <div class="card info-card geo-info">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>Country:</strong> ${geo.country || 'Unknown'} ${geo.country_code ? `(${geo.country_code})` : ''}<br>
                                        <strong>Region:</strong> ${geo.region || 'Unknown'}<br>
                                        <strong>City:</strong> ${geo.city || 'Unknown'}<br>
                                        <strong>ZIP Code:</strong> ${geo.zip || 'Unknown'}<br>
                                    </div>
                                    <div class="col-md-6">
                                        <strong>ISP:</strong> ${geo.isp || 'Unknown'}<br>
                                        <strong>Organization:</strong> ${geo.org || 'Unknown'}<br>
                                        <strong>AS:</strong> ${geo.as || 'Unknown'}<br>
                                        <strong>Timezone:</strong> ${geo.timezone || 'Unknown'}<br>
                                    </div>
                                </div>
                `;
                
                if (geo.lat && geo.lon) {
                    html += `
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <strong>Coordinates:</strong> ${geo.lat}, ${geo.lon}<br>
                                        <div class="map-container mt-2">
                                            <div class="text-center">
                                                <i class="fas fa-map fa-2x text-muted mb-2"></i><br>
                                                <small class="text-muted">Latitude: ${geo.lat}, Longitude: ${geo.lon}</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                    `;
                }
                
                html += `
                            </div>
                        </div>
                    </div>
                `;
            }

            // DNS Information
            if (data.dns_info) {
                const dns = data.dns_info;
                html += `
                    <div class="result-section">
                        <h6><i class="fas fa-dns me-2"></i>DNS Information</h6>
                        <div class="card info-card dns-info">
                            <div class="card-body">
                `;
                
                if (dns.hostname) {
                    html += `<p><strong>Hostname:</strong> ${dns.hostname}</p>`;
                }
                
                if (dns.reverse_dns && dns.reverse_dns.length > 0) {
                    html += `<p><strong>Reverse DNS:</strong></p><ul>`;
                    dns.reverse_dns.forEach(host => {
                        html += `<li><code>${host}</code></li>`;
                    });
                    html += `</ul>`;
                }
                
                html += `
                            </div>
                        </div>
                    </div>
                `;
            }

            // WHOIS Information
            if (data.whois_info) {
                html += `
                    <div class="result-section">
                        <h6><i class="fas fa-info-circle me-2"></i>WHOIS Information</h6>
                        <div class="card info-card">
                            <div class="card-body">
                                <pre class="mb-0" style="white-space: pre-wrap; font-size: 0.9em;">${data.whois_info}</pre>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function addToHistory(target, data) {
            const entry = {
                id: currentLookupId,
                target: target,
                timestamp: data.timestamp,
                target_type: data.target_type
            };
            
            lookupHistory.unshift(entry);
            lookupHistory = lookupHistory.slice(0, 10); // Keep only last 10
            localStorage.setItem('lookupHistory', JSON.stringify(lookupHistory));
        }

        function updateRecentLookups() {
            const container = document.getElementById('recentLookups');
            
            if (lookupHistory.length === 0) {
                container.innerHTML = '<p class="text-muted">No lookups yet</p>';
                return;
            }

            let html = '';
            lookupHistory.slice(0, 5).forEach(lookup => {
                const typeIcon = lookup.target_type === 'ip' ? 'fas fa-server' : 'fas fa-globe';
                html += `
                    <div class="lookup-card card mb-2" style="cursor: pointer;" onclick="loadLookupFromHistory('${lookup.target}')">
                        <div class="card-body p-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <i class="${typeIcon} me-2"></i>
                                    <small class="fw-bold">${lookup.target}</small><br>
                                    <small class="text-muted">${lookup.target_type.toUpperCase()}</small>
                                </div>
                            </div>
                            <small class="text-muted">${new Date(lookup.timestamp).toLocaleString()}</small>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function loadLookupFromHistory(target) {
            document.getElementById('target').value = target;
            startLookup();
        }

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            if (currentLookupId) {
                window.open(`/lookup/${currentLookupId}/download`, '_blank');
            }
        });

        // Load history on page load
        updateRecentLookups();
    </script>
</body>
</html>
